server {
    listen 80;
    server_name localhost;  # Замените на ваш домен

    root /path/to/your/app;  # Путь к index.html, style.css, script.js[file:4][file:1][file:2]
    index index.html;

    # Статические файлы и index
    location /updater/ {
        try_files $uri $uri/ @api;
    }

    # Прокси API на Go-сервер (cfg.ApiPrefix = "update" по умолчанию)
    location @api {
        proxy_pass http://127.0.0.1:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Для больших загрузок (cfg.LimitMB до 500MB)
        client_max_body_size 500M;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Файлы из .uploads (прокси с rewrite)
    location /updater/files/ {
        alias /path/to/your/app/.uploads/;  # Путь к cfg.UploadDir[file:3]
        autoindex on;
        expires 1d;
    }
}
